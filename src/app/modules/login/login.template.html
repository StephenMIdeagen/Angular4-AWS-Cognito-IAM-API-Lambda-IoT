<div class="middle-box text-center loginscreen  animated fadeInDown">
  <div>
    <h3>Welcome to Virtium</h3>
    <div *ngIf="errorMessage!=null" class="alert alert-danger">
      {{ errorMessage }}
    </div>
    <form class="m-t" role="form" action="#">
      <div class="form-group">
        <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Email">
      </div>
      <div class="form-group">
        <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Password">
      </div>
      <button type="submit" (click)="onLogin()" class="btn btn-primary block full-width m-b">Login</button>
    </form>
  </div>
</div>
