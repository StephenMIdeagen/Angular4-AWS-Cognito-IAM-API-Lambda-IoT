<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">
      <div class="text-center m-t-lg">
        <h1>
          Welcome in Demo
        </h1>
        <small>It is an application skeleton for a typical web app. You can use it to quickly bootstrap your webapp projects and dev environment.</small>
      </div>
    </div>
  </div>
  <div class="panel panel-success">
    <div class="panel-heading">
      User Information
    </div>
    <div class="panel-body">
      <div class="table-responsive">
        <table class="table table-bordered table-striped">
          <tbody>
            <tr>
              <th>Token</th>
              <td>{{token}}</td>
            </tr>
            <tr>
              <th>API_URL</th>
              <td>{{apiURL}}</td>
            </tr>
            <tr>
              <th>Data_Response</th>
              <td>{{locationData | json}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
